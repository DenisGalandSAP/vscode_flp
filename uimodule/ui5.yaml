specVersion: "2.2"
metadata:
  name: myFlpPlugin_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.84.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-route-proxy
      afterMiddleware: compression
      configuration:
        debug: false
        /sap/:
          target: http://fiorid.sapregional.brussels/
          auth:
            fromEnv: false
            user: env:usr
            pass: env:pwd
builder:
  customTasks:
    - name: ui5-task-nwabap-deployer
      afterTask: generateVersionInfo
      configuration:
        resources:
          path: dist/uimodule
          pattern: "**/*.*"
        connection:
          server: http://fiorid.sapregional.brussels/
        authentication:
          user: env:user
          password: env:pwd
        ui5:
          language: EN
          package: ZSPRB
          bspContainer: FLPPDEN
          bspContainerText: Generated with easy-ui5
          transportNo: DRKG000000
          calculateApplicationIndex: true
